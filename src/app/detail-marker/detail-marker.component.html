<div class="general">
    <h2 style="color: black;">Detalle</h2>
    <div class="row">
        <form [formGroup]="formDetalle" class="m-form m-form--fit m-form--label-align-left">

            <div class="form-group m-form__group row" style="padding-left:0px">
                <div class="col-lg-6">
                    <img [src]="detailPhoto.prefix+detailPhoto.width+'x'+detailPhoto.height+detailPhoto.suffix"
                        height="100%" width="100%">
                </div>
                <div class="col-lg-6">
                    <div class="form-group m-form__group row" style="padding-left:0px">
                        <div class="col-lg-12">
                            <label for="TxtNombre">Nombre</label>
                            <input type="text" class="form-control m-input" id="TxtNombre" formControlName="TxtNombre"
                                required disable>
                        </div>
                        <div class="col-lg-12">
                            <label for="TxtDireccion">Direcci√≥n</label>
                            <input type="text" class="form-control m-input" id="TxtDireccion"
                                formControlName="TxtDireccion" disable>
                        </div>
                        <div class="col-lg-6">
                            <label for="TxtCiudad">Ciudad</label>
                            <input type="text" class="form-control m-input" id="TxtCiudad" formControlName="TxtCiudad"
                                disable>
                        </div>
                        <div class="col-lg-6">
                            <label for="TxtEstado">Estado</label>
                            <input type="text" class="form-control m-input" id="TxtEstado" formControlName="TxtEstado"
                                disable>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-group m-form__group row" style="padding-left:0px">
                <div class="col-lg-12">
                    <button class="btn btn-success btn-lg btn-block" style="margin-top: 25px; width: 100%;">Guardar
                        en sugerencias</button>
                </div>
            </div>

        </form>
    </div>
</div>
